<body>

  <script>
    // ---------------- D·ªÆ LI·ªÜU & C√ÅC M·∫¢NG L·ªäCH S·ª¨ ----------------
    let duLieu = [];
    let lichSuIn = JSON.parse(localStorage.getItem("lichSuIn") || "[]");
    let lichSuThu = JSON.parse(localStorage.getItem("lichSuThu") || "[]");

    // ---------------- TI·ªÜN √çCH ----------------
    function formatVND(number) {
      return Number(number).toLocaleString("vi-VN") + " ‚Ç´";
    }

    // Lo·∫°i b·ªè d·∫•u ti·∫øng Vi·ªát (ƒë·ªÉ in nhanh)
    function removeVietnameseTones(str) {
      return str
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/ƒë/g, "d")
        .replace(/ƒê/g, "D");
    }

    // ---------------- T√åM KI·∫æM & HI·ªÇN TH·ªä ----------------
    function timKiemMaKH() {
      const ma = document.getElementById("maKH").value.trim();
      const kh = duLieu.find((r) => r.MA_KHTT === ma);
      if (!kh) {
        document.getElementById("hoaDon").innerText = "[Kh√¥ng t√¨m th·∫•y kh√°ch h√†ng]";
        return;
      }
      document.getElementById("tenKH").value = kh.TEN_KHTT;
      document.getElementById("soTien").value = kh.TONG_NOP;
      hienThiHoaDon(kh.MA_KHTT, kh.TEN_KHTT, kh.TONG_NOP);
    }

    function hienThiHoaDon(maKH, tenKH, soTien) {
      const nguoiThu = document.getElementById("nguoiThuTien").value || "-";
      const phi = 2000;
      const tong = Number(soTien) + phi;
      const now = new Date();
      const timeStr = `Ng√†y ${now.toLocaleDateString("vi-VN")}, Gi·ªù ${now
        .toTimeString()
        .slice(0, 8)}`;

      const html = `
        <div style="text-align:center;font-weight:bold">BI√äN LAI NH·∫¨N TI·ªÄN CHUY·ªÇN KHO·∫¢N</div>
        <p>M√£ KH: ${maKH}</p>
        <p>T√™n KH: ${tenKH}</p>
        <p>S·ªë ti·ªÅn: ${formatVND(soTien)}</p>
        <p>Ph√≠: ${formatVND(phi)}</p>
        <p>T·ªïng ti·ªÅn: ${formatVND(tong)}</p>
        <p>Ng∆∞·ªùi thu ti·ªÅn: ${nguoiThu}</p>
        <div style="text-align:center;font-weight:bold">ƒê√É NH·∫¨N TI·ªÄN</div>
        <p>${timeStr}</p>
      `;
      document.getElementById("hoaDon").innerHTML = html;
    }

    // ---------------- IN ----------------
    function inHoaDon() {
      // l·∫•y d·ªØ li·ªáu hi·ªán t·∫°i ƒë·ªÉ log l·ªãch s·ª≠ in
      const maKH = document.getElementById("maKH").value;
      const tenKH = document.getElementById("tenKH").value;
      const soTien = Number(document.getElementById("soTien").value || 0) + 2000;
      lichSuIn.push({ maKH, tenKH, soTien, thoiGian: new Date().toLocaleString() });
      localStorage.setItem("lichSuIn", JSON.stringify(lichSuIn));
      capNhatLichSu();

      // ---------------- In kh√¥ng d·∫•u ----------------
      const billEl = document.getElementById("hoaDon");
      const originalHTML = billEl.innerHTML; // l∆∞u l·∫°i ƒë·ªÉ kh√¥i ph·ª•c
      billEl.innerText = removeVietnameseTones(billEl.innerText);
      setTimeout(() => {
        window.print();
        billEl.innerHTML = originalHTML; // kh√¥i ph·ª•c
      }, 0);
    }

    function xacNhanThu() {
      const maKH = document.getElementById("maKH").value;
      const tenKH = document.getElementById("tenKH").value;
      const soTien = Number(document.getElementById("soTien").value || 0) + 2000;
      lichSuThu.push({ maKH, tenKH, soTien, thoiGian: new Date().toLocaleString() });
      localStorage.setItem("lichSuThu", JSON.stringify(lichSuThu));
      capNhatLichSu();
    }

    // ---------------- L·ªäCH S·ª¨ ----------------
    function capNhatLichSu() {
      document.getElementById("lichSuIn").value = lichSuIn
        .map((i) => `(${i.thoiGian}) ${i.maKH} - ${i.tenKH}: ${formatVND(i.soTien)}`)
        .join("\n");
      document.getElementById("lichSuThu").value = lichSuThu
        .map((i) => `
